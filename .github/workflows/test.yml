name: Go Test

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  build:
    name: Test
    runs-on: ${{ matrix.platform }}

    strategy:
      matrix: 
        go-version: ['1.19.x', '1.20.x', '1.21.x']
        platform: ['ubuntu-latest', 'macos-latest', 'windows-latest']

    steps:
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Get Code
        uses: actions/checkout@v4

      - name: Test
        run: go test ./pkg/*
     